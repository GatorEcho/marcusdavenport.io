<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<title>Calculator</title>
<div class='container'>
  <div class='screen'><p></p></div>
  <div>
  <div class='button clear' id='AC'><p>AC</p></div>
  <div class='button clear' id='CE'><p>&#8592;</p></div>
  <div class='button' id='neg'><p>+/-</p></div>
  <div class='button operator' id='/'><p>/</p></div>
  </div>
  <div>
  <div class='button number' id='7'><p>7</p></div>
  <div class='button number' id='8'><p>8</p></div>
  <div class='button number' id='9'><p>9</p></div>
  <div class='button operator' id='*'><p>*</p></div>
  </div>
  <div>
  <div class='button number' id='4'><p>4</p></div>
  <div class='button number' id='5'><p>5</p></div>
  <div class='button number' id='6'><p>6</p></div>
  <div class='button operator' id='-'><p>-</p></div>
  </div>
  <div>
  <div class='button number' id='1'><p>1</p></div>
  <div class='button number' id='2'><p>2</p></div>
  <div class='button number' id='3'><p>3</p></div>

  <div class='button operator' id='+'><p>+</p></div>
  </div>
  <div>
  <div class='button number' id='0'><p>0</p></div>
  <div class='button number' id='.'><p>.</p></div>
  <div class='button equal' id='equal'><p>=</p></div>
  </div>
</div>
