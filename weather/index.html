<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sarpanch:800' rel='stylesheet' type='text/css'>
    <script language="javascript" type="text/javascript" src="jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<title>Local Weather</title>
<img src= "https://s3-us-west-2.amazonaws.com/s.cdpn.io/231853/loaderb64.gif" id="loader"/>
<div id="container">
  <div id="weather-box">
    <img src=# id="weather-icon" />
    <p id="temp"></p>
    <p id="unit">&degF</p>
    <div id="info-button"></div>
    <div id="info-panel">
      <p id="city"></p>
      <p id="date"></p>
      <p class="info" id="conditions"></p>
      <p class="info" id="hi-lo"></p>
      <p class="info" id="wind"></p>
      <p class="info" id="humidity"></p>
      <p class="info" id="rise"></p>
      <p class="info" id="set"></p>
      <div class="switch" id="f-button">&degF</div>
      <div class="switch" id="c-button">&degC</div>
    </div>

  </div>

  <div class="days" id="day1">
    <img src=# class="mini-icon" id="mini-icon1" />
    <p class="mini-temp" id="mini-temp1"></p>
    <p class="mini-day" id="mini-day1"></p>
  </div>
  <div class="days" id="day2">
    <img src=# class="mini-icon" id="mini-icon2" />
    <p class="mini-temp" id="mini-temp2"></p>
    <p class="mini-day" id="mini-day2"></p>
  </div>
  <div class="days" id="day3">
    <img src=# class="mini-icon" id="mini-icon3" />
    <p class="mini-temp" id="mini-temp3"></p>
    <p class="mini-day" id="mini-day3"></p>
  </div>
  <div class="days" id="day4">
    <img src=# class="mini-icon" id="mini-icon4" />
    <p class="mini-temp" id="mini-temp4"></p>
    <p class="mini-day" id="mini-day4"></p>
  </div>
  <div class="days" id="day5">
    <img src=# class="mini-icon" id="mini-icon5" />
    <p class="mini-temp" id="mini-temp5"></p>
    <p class="mini-day" id="mini-day5"></p>
  </div>
</div>
