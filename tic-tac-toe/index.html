<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <script language="javascript" type="text/javascript" src="jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<title>Tic Tac Toe</title>
<h1>Tic Tac Toe!</h1>
<div class='board'>
  <div class='row row1'>
    <div class='square corner' id='0'><p id='p0'></p></div>
    <div class='square edge' id='3'><p id='p3'></p></div>
    <div class='square corner' id='6'><p id='p6'></p></div>
  </div>
  <div class='row row2'>
    <div class='square edge' id='1'><p id='p1'></p></div>
    <div class='square middle'p id='4'><p id='p4'></p></div>
    <div class='square edge' id='7'><p id='p7'></p></div>
  </div>
  <div class='row row3'>
    <div class='square corner' id='2'><p id='p2'></p></div>
    <div class='square edge' id='5'><p id='p5'></p></div>
    <div class='square corner' id='8'><p id='p8'></p></div>
  </div>
</div>
<div class='pop-up'>
  <p id='message'>Select a marker:<p>
  <div class='marker x'><p>X</p></div>
  <div class='marker o'><p>O</p></div>
</div>
