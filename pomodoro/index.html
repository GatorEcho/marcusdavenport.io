<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script language="javascript" type="text/javascript" src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<title>Pomodor Timer</title>
<div class="container">
    <div id="main">
        <p id="activity"></p>
        <div id="countdown"></div>
        <svg viewbox="0 0 63.66 63.66" id="timer">
            <circle id="circle-base" cx="50%" cy="50%" r="25%" />
            <circle id="circle-fill" cx="50%" cy="50%" r="25%" /> Sorry, your browser does not support inline SVG.
        </svg>
        <div class="btn-group btn-group-md">
            <button class="btn btn-success" id="start-button"><i class="fa fa-play"></i> Start</button>
            <button class="btn btn-warning" id="pause-button"><i class="fa fa-pause"></i> Pause</button>
            <button class="btn btn-danger" id="reset-button">Reset</button>
        </div>
        <div class="time-box" id="work-box"></div>
        <div class="slider" id="work-slider"></div>
        <div class="time-box" id="break-box"></div>
        <div class="slider" id="break-slider"></div>
    </div>

</div>
