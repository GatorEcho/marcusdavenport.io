<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script language="javascript" type="text/javascript" src="jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>
<title>Simon</title>
<div class='container'>
    <h1>Simon Game</h1>
    <div>
        <div class='button green' id='0'></div>
        <div class='button red' id='1'></div>
    </div>
    <div>
        <div class='button yellow' id='2'></div>
        <div class='button blue' id='3'></div>
    </div>
    <div class='control-board'>
        <div class='wrapper'>
            <p class='count'></p>
            <div class='strict'>
                <input type='checkbox' value='1' name='strict' id='strict-check' checked />
                <label for='strict-check'></label>
                <label class='strict-label'>Strict</label>
            </div>
            <div class='start-button control'><i class='fa fa-play'></i></div>
            <div class='reset-button control'><i class='fa fa-refresh'></i></div>
        </div>
    </div>
</div>
